<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîê Auth API Test</h1>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDebug()">Test Debug</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<div>Testing login...</div>';
            
            try {
                console.log('üîê Testing login API...');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@horadel.com',
                        password: 'admin123'
                    })
                });
                
                console.log('üì° Response status:', response.status);
                const result = await response.json();
                console.log('üìä Response data:', result);
                
                if (result.success) {
                    results.innerHTML = `<div class="result success">‚úÖ Login Success: ${result.user.email} (${result.user.role})</div>`;
                } else {
                    results.innerHTML = `<div class="result error">‚ùå Login Failed: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        async function testDebug() {
            const results = document.getElementById('results');
            results.innerHTML = '<div>Testing debug...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/debug`);
                const result = await response.json();
                
                if (result.success) {
                    const supabase = result.debug.supabase;
                    results.innerHTML = `<div class="result success">‚úÖ Debug Success<br>Supabase URL: ${supabase.url}<br>Anon Key: ${supabase.anon_key}</div>`;
                } else {
                    results.innerHTML = `<div class="result error">‚ùå Debug Failed: ${result.error}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="result error">‚ùå Debug Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
