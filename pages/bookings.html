<div class="page">
    <!-- FILTERS CARD -->
    <div class="filters-card">
        <div class="filters-header">
            <span class="material-symbols-outlined" style="font-size:20px; vertical-align:middle;">filter_alt</span>
            <span style="font-weight:600; font-size:15px;">Filters</span>
        </div>
        
        <!-- First Row: Date From, Date To, Company, City -->
        <div class="filters-grid" style="grid-template-columns: 1fr 1fr 1fr 1fr; gap: 16px; margin-bottom: 16px;">
            <div class="filter-group">
                <label class="filter-label">Date From</label>
                <input type="date" id="dateFrom" class="filter-input" placeholder="dd-mm-yyyy">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Date To</label>
                <input type="date" id="dateTo" class="filter-input" placeholder="dd-mm-yyyy">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Company</label>
                <select id="bookingsCompany" class="filter-input">
                    <option value="All">All Companies</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">City</label>
                <select id="bookingsCity" class="filter-input">
                    <option value="All">All Cities</option>
                </select>
            </div>
        </div>
        
        <!-- Second Row: Status, Search LR -->
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 16px; margin-bottom: 20px;">
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select id="bookingsStatus" class="filter-input">
                    <option value="All">All Statuses</option>
                    <option value="BOOKED">Booked</option>
                    <option value="IN-TRANSIT">In Transit</option>
                    <option value="DELIVERED">Delivered</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Search LR No.</label>
                <div style="position:relative;">
                    <span class="material-symbols-outlined" style="position:absolute; left:12px; top:50%; transform:translateY(-50%); font-size:18px; color:#9ca3af;">search</span>
                    <input id="bookingSearch" type="text" placeholder="Search LR..." class="filter-input" style="padding-left:40px;">
                </div>
            </div>
        </div>
        
        <div class="filters-actions">
            <button id="bookingsFilterBtn" class="btn btn-primary">Apply Filters</button>
            <button id="bookingsResetBtn" class="btn btn-outline">Reset</button>
        </div>
    </div>

    <!-- RESULTS SECTION -->
    <div class="results-card">
        <div class="results-header">
            <h3 class="results-title">All Bookings (<span id="bookingsCount">0</span>)</h3>
        </div>
        
        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>LR No.</th>
                        <th>Date</th>
                        <th>Company</th>
                        <th>Consignee</th>
                        <th>Destination</th>
                        <th>Articles</th>
                        <th>Vehicle No.</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
