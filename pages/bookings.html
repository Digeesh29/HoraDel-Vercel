<div class="page">
    <!-- FILTERS CARD -->
    <div class="filters-card">
        <div class="filters-header">
            <span class="material-symbols-outlined" style="font-size:20px; vertical-align:middle;">filter_alt</span>
            <span style="font-weight:600; font-size:15px;">Filters</span>
        </div>
        
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label">Date From</label>
                <input type="date" id="dateFrom" class="filter-input" placeholder="dd-mm-yyyy">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Date To</label>
                <input type="date" id="dateTo" class="filter-input" placeholder="dd-mm-yyyy">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Company</label>
                <select id="bookingsCompany" class="filter-input">
                    <option value="All">All Companies</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">City</label>
                <select id="bookingsCity" class="filter-input">
                    <option value="All">All Cities</option>
                </select>
            </div>
        </div>
        
        <div class="filters-grid" style="margin-top:16px;">
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select id="bookingsStatus" class="filter-input">
                    <option value="All">All Statuses</option>
                    <option value="BOOKED">Booked</option>
                    <option value="IN-TRANSIT">In Transit</option>
                    <option value="DELIVERED">Delivered</option>
                </select>
            </div>
            
            <div class="filter-group" style="grid-column: span 2;">
                <label class="filter-label">Search LR No.</label>
                <div style="position:relative;">
                    <span class="material-symbols-outlined" style="position:absolute; left:12px; top:50%; transform:translateY(-50%); font-size:18px; color:#9ca3af;">search</span>
                    <input id="bookingSearch" type="text" placeholder="Search LR..." class="filter-input" style="padding-left:40px;">
                </div>
            </div>
        </div>
        
        <div class="filters-actions">
            <button id="bookingsFilterBtn" class="btn btn-primary">Apply Filters</button>
            <button id="bookingsResetBtn" class="btn btn-outline">Reset</button>
        </div>
    </div>

    <!-- RESULTS SECTION -->
    <div class="table-card">
        <div class="table-card-header">
            <h3 style="font-size: 16px; font-weight: 600; margin: 0; color: var(--text-main);">
                All Bookings (<span id="bookingsCount">0</span>)
            </h3>
        </div>
        
        <div class="table-responsive" style="padding: 0; border: none; box-shadow: none;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #f9fafb; border-bottom: 1px solid var(--border-light);">
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">LR No.</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Date</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Company</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Consignee</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Destination</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Articles</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Vehicle</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Status</th>
                        <th style="padding: 12px 16px; text-align: left; font-size: 13px; font-weight: 600; color: var(--text-muted);">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
